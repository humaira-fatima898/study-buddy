<!DOCTYPE html>
<html>
<head>
  <title>Study Buddy</title>  
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>📚 Study Buddy</h1>

  <!-- Study Tips Section -->
  <button id="studyTipBtn">✨ Get Study Tip</button>
  <p id="tipOutput"></p>
  <button id="saveTipBtn" style="display:none;">❤️ Save This Tip</button>
  <button id="showSavedBtn">📂 Show Saved Tips</button>
  <ul id="savedTipsList"></ul>
  <button id="exportBtn">⬇️ Export Saved Tips</button>

  <hr>

  <!-- Dark Mode Toggle -->
  <button id="darkModeBtn">🌙 Toggle Dark Mode</button>

  <hr>

  <!-- Pomodoro Timer -->
  <h2>⏳ Pomodoro Timer</h2>
  <p id="timerDisplay">25:00</p>
  <button id="startTimerBtn">▶️ Start</button>
  <button id="resetTimerBtn">🔄 Reset</button>

  <script src="popup.js"></script>
</body>
</html>
